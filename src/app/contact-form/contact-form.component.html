<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
  </head>
  
  <body>
    <section
      class="d-flex align-items-center justify-content-center text-white text-center px-3"
      style="min-height: 300px; position: relative; overflow: hidden"
    >
      <!-- Background image -->
      <img
        src="https://images.unsplash.com/photo-1580584126903-c17d41830450?q=80&w=1939&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover"
        style="z-index: 0"
        alt="Banner background"
      />

      <!-- Frosted glass panel -->
      <div
        class="position-relative z-2 px-5 py-3 rounded-4"
        style="background-color: rgba(0, 0, 0, 0.4); backdrop-filter: blur(8px)"
      >
        <h1 class="fw-bold">Contact Davis Ginsburg</h1>
      </div>
    </section>

    <form (ngSubmit)="sendEmail()" #contactForm="ngForm" class="mt-3 frosted-glass col-md-5 p-5 rounded-4">
    <div class="mb-3">
      <label>Name:</label>
      <input type="text" name="user_name" ngModel required class="form-control" />
    </div>
    <div class="mb-3">
      <label>Email:</label>
      <input type="email" name="user_email" ngModel required class="form-control" />
    </div>
    <div class="mb-3">
      <label>Message:</label>
      <textarea name="message" ngModel required class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-danger">Send</button>
  </form>
  </body>
